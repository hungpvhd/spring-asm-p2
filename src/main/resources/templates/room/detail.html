<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-left: 35%">
    <div style="width: 50%">
        <h1>Student Detail</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Lá»›p ' + ${room.name}"></h4>
            </div>
        </div>
        <table>
            <tr>
                <th>Rollnumber</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr th:each="student: ${room.getStudentSet()}">
                <td th:text="${student.rollNumber}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
            </tr>
        </table>
        <form th:action="@{/room/addStudent}" method="post" style="margin-top: 20px">
            <input type="hidden" name="roomId" th:value="${room.roomId}"/>
            <div th:each="student: ${studentList}">
                <input type="checkbox" name="studentIds" th:value="${student.studentId}" th:text="${student.name}" />
            </div>
            <button class="btn btn-primary btn-submit" type="submit" style="margin-top: 20px">submit</button>
        </form>
    </div>
</div>
</body>
</html>
